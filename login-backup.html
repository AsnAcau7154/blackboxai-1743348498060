            <!-- Registration Form (Hidden by default) -->
            <div id="register-form" class="p-8 hidden">

                <form action="backend/user-auth.php" method="POST" class="space-y-6">
                    <input type="hidden" name="action" value="register">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                        <select name="role" required

                        <input type="password" name="confirm_password" required

                </form>
            </div>
        </div>
    </div>

    <script>
        // Tab Switching
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('[id$="-form"]');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                forms.forEach(form => form.classList.add('hidden'));
                document.getElementById(`${tab.dataset.tab}-form`).classList.remove('hidden');
            });
        });
        
        // Password Toggle
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });
        
        // Password Strength Validation
        document.querySelector('#reg-password').addEventListener('input', function() {
            // Password strength validation logic would go here
        });
    </script>
